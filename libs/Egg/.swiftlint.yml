line_length: 200

# the file paths of exclude swiftlint
excluded:
  - Tests
  - playgrounds

# class, structs, any other package type body length
type_body_length:
  - 200 # warning
  - 400 # error

variable_name_max_length:
  - 40 # warning
  - 60 # error

variable_name_min_length:
  - 1 # warning
  - 0 # error

function_body_length:
  - 100 # warning
  - 200 # error
